<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="appMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="post" [innerHTML]="post.title.rendered"></ion-title>
    <ion-buttons slot="end">
     <ion-button (click)="openOptionsPopUp()">
      <ion-icon name="apps-outline"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="post">
    <app-slider [images]="[post.acf.image_2?.sizes.large,post.acf.image_2?.sizes.large]"></app-slider>
    <app-post-title [title]="post.title.rendered" [audio]="audioUrl"></app-post-title>
    <app-general-info [data]="generalInfoData"></app-general-info>
    <app-paragraph  [content]="post.acf.information" ></app-paragraph>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="solid" (click)="onPrayClick()">
        <ion-icon slot="start" name="book-outline"></ion-icon>
        Pray
      </ion-button>
    </ion-buttons>
    <ion-text color="primary">
      24 prays
    </ion-text>
  </ion-toolbar>
</ion-footer>
