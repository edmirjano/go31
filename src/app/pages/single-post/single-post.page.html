<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="appMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>post</ion-title>
    <ion-buttons slot="end">
     <ion-button (click)="openOptionsPopUp()">
      <ion-icon name="apps-outline"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-segment value="pizza" [(ngModel)]="activeSegment">
      <ion-segment-button [value]="ActiveSegmentEnum.profile">
        <ion-label>{{ActiveSegmentEnum.profile}}</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]="ActiveSegmentEnum.summary">
        <ion-label>{{ActiveSegmentEnum.summary}}</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]="ActiveSegmentEnum.map">
        <ion-label>{{ActiveSegmentEnum.map}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="post">
    <app-slider [title]="post.acf.ministry_obstacles" subtitle="Pray for me" content="Unreached of the day - April 11" [images]="['https://i0.wp.com/pikaia.eu/wp-content/uploads/2016/10/800px-Giant_Panda_Eating.jpg?w=800&ssl=1']"></app-slider>
    <app-general-info [data]="generalInfoData"></app-general-info>
    <ion-button color="primary" fill="outline" class="ion-margin-start ion-margin-top" (click)="play()">
      <ion-icon name="play-outline" *ngIf="!isPlayingMusic"></ion-icon>
      <ion-icon name="pause-outline" *ngIf="isPlayingMusic"></ion-icon>
      Play
    </ion-button>
    <app-paragraph title="information" [content]="post.acf.information" ></app-paragraph>
    <app-paragraph title="ministry_obstacles" [content]="post.acf.ministry_obstacles" ></app-paragraph>
    <app-paragraph title="outreach_oportunities" [content]="post.acf.outreach_oportunities" ></app-paragraph>
    <app-paragraph title="pray_for_the_followers_of_christ" [content]="post.acf.pray_for_the_followers_of_christ" ></app-paragraph>
    <app-paragraph title="pray_for_the_entire_of_group" [content]="post.acf.pray_for_the_entire_of_group" ></app-paragraph>
    <app-paragraph title="scripture_focus" [content]="post.acf.scripture_focus" ></app-paragraph>
    <app-paragraph title="si_also" [content]="post.acf.si_also" ></app-paragraph>
    <app-paragraph title="the_full_profile" [content]="post.acf.the_full_profile" ></app-paragraph>
  </div>
</ion-content>
