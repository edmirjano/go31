<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{langData ? langData.all_posts : 'All posts'}}</ion-title>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" *ngIf="!posts"></ion-progress-bar>
</ion-header>

<ion-content>
<ion-card *ngFor="let post of posts" (click)="openPost(post)">
  <ion-card-header>
    <ion-card-subtitle>{{ post.title.rendered }}</ion-card-subtitle>
    <!-- <ion-card-title>Awesome Title</ion-card-title> -->
    <ion-img *ngIf="post.acf.image_2?.sizes?.large" [src]="post.acf.image_2?.sizes.large"></ion-img>
  </ion-card-header>
  <ion-card-content>
    {{trimInfo(post.acf?.information)}}
  </ion-card-content>
</ion-card>
</ion-content>
