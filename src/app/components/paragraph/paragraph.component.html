
<div class="ion-padding" [style.font-size.em]="fontSize">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="8">
        <ion-item lines="none" class="ion-no-padding">
          <ion-range min="1" max="4" snaps="true" [(ngModel)]="fontSize" class="fontSize">
            <ion-icon slot="start" name="text-outline" style="font-size: 12px;"></ion-icon>
            <ion-icon slot="end" name="text-outline" style="font-size: 20px;"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-text color="primary">
    <h1>{{title}}</h1>
  </ion-text> 
  <div color="dark" [innerHtml]="content">
  </div> 
</div>
